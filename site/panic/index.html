<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Phone AI</title>
</head>
<body>
  <h2>Phân tích lỗi iPhone (panic-full log)</h2>
  <input type="file" id="logFile" accept=".txt" />
  <button onclick="analyze()">Phân tích</button>

  <pre id="result"></pre>

  <script>
    async function analyze() {
      const file = document.getElementById('logFile').files[0];
      if (!file) return alert("Chưa chọn file!");

      document.getElementById("result").textContent = "⏳ Đang xử lý hoặc khởi động server...";

      const text = await file.text();

      const response = await fetch("https://repair-phone-ai.onrender.com/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ panic_log: text })
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.answer || "Không nhận được phản hồi hợp lệ.";
    }
  </script>
</body>
</html>
