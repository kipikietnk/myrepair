<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Phone AI</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔧</div>
            <div class="header-info">
                <h1>Repair Phone AI</h1>
                <p>Trợ lý sửa chữa điện thoại thông minh của bạn</p>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message ai">
                <div class="message-icon">🤖</div>
                <div class="message-content">
                    Xin chào! Tôi có thể giúp gì cho bạn hôm nay?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div id="filePreview"></div>
            <div class="input-container">
                <label for="fileInput" class="file-input-label" title="Đính kèm file">
                    📎
                </label>
                <input type="file" id="fileInput" accept=".ips" multiple>
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
