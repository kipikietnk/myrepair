<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Danh s√°ch iPhone & Ph·∫ßn c·ª©ng</title>
<style>
    :root{--accent:#0070f3;--bg:#f6f8fb;--card:#fff}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0; background:var(--bg); color:#0b1220}
    header{background:linear-gradient(90deg,rgba(0,112,243,0.95),#0059c6); color:white; padding:18px 16px}
    .container{max-width:900px;margin:20px auto;padding:0 16px}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0;color:rgba(255,255,255,0.9);font-size:13px}
    .tabs{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}

    .tab.active{background:rgba(255,255,255,0.22)}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(10,20,40,0.06);margin-top:18px}
    label{display:block;font-size:13px;margin-bottom:8px}
    select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:white;font-size:15px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row .full{grid-column:1/-1}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#f3f9ff;border:1px solid #e1f0ff}
    .gallery{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
    .gallery img{max-width:200px;border:1px solid #ccc;border-radius:5px}
    .bottombar{position:fixed;left:0;right:0;bottom:12px;display:flex;justify-content:center}
    .bottombar .bar{width:96%;max-width:900px;background:linear-gradient(180deg,white, #fbfdff);border-radius:16px;padding:8px 12px;display:flex;justify-content:space-around;box-shadow:0 8px 24px rgba(8,20,60,0.08)}
    .bar a{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:#334155;font-size:13px}
    .icon{font-size:18px}
    @media(max-width:600px){.row{grid-template-columns:1fr}.tabs{overflow:auto}}
</style>
</head>
<body>
<header>
    <div class="container">
        <h1>Tra c·ª©u ·∫£nh ph·∫ßn c·ª©ng iPhone</h1>
        <p class="lead">Ch·ªçn ƒë·ªùi iPhone ·ªü tabbar ho·∫∑c dropdown, r·ªìi ch·ªçn ph·∫ßn c·ª©ng ƒë·ªÉ xem ·∫£nh.</p>
        <div class="tabs" id="tabs"></div>
    </div>
</header>

<main class="container">
    <div class="card">
        <div class="row">
            <div class="full">
                <label for="modelDropdown">Ch·ªçn ƒë·ªùi iPhone</label>
                <select id="modelDropdown">
                    <option value="">-- Ch·ªçn ƒë·ªùi m√°y --</option>
                </select>
            </div>
            <div>
                <label for="partDropdown">Ch·ªçn ph·∫ßn c·ª©ng</label>
                <select id="partDropdown" disabled>
                    <option value="">-- Ch·ªçn ph·∫ßn c·ª©ng --</option>
                </select>
            </div>
            <div>
                <label>&nbsp;</label>
                <button id="clearBtn" style="width:100%;padding:10px;border-radius:8px;border:none;background:var(--accent);color:white;font-weight:600;cursor:pointer">X√≥a ch·ªçn</button>
            </div>
        </div>
        <div class="result" id="resultBox">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y.</div>
        <div id="gallery" class="gallery"></div>
    </div>
</main>

<div class="bottombar" aria-hidden>
    <nav class="bar">
        <a href="#"><div class="icon">üè†</div>Trang ch·ªß</a>
        <a href="#"><div class="icon">üì±</div>iPhone</a>
        <a href="#"><div class="icon">üîß</div>Ph·ª• ki·ªán</a>
        <a href="#"><div class="icon">üìû</div>Li√™n h·ªá</a>
    </nav>
</div>

<script>
    // ====== D·ªØ li·ªáu ·∫£nh ======
    const iphoneImageMap = {
        "iPhone 13 Pro": {
            "C√°p camera sau": [
                "13pro_backcam.png",
                "images/iphone13pro_cam2.png"
            ],
            "Pin": [
                "images/iphone13pro_pin.jpg"
            ]
        },
        "iPhone 14 Pro": {
            "C√°p m√†n h√¨nh": [
                "images/iphone14pro_manhinh.png"
            ]
        }
    };

    const modelDropdown = document.getElementById('modelDropdown');
    const partDropdown = document.getElementById('partDropdown');
    const resultBox = document.getElementById('resultBox');
    const tabs = document.getElementById('tabs');
    const clearBtn = document.getElementById('clearBtn');
    const gallery = document.getElementById('gallery');

    function init(){
        Object.keys(iphoneImageMap).forEach((model, i)=>{
            // option
            const opt = document.createElement('option');
            opt.value = model;
            opt.textContent = model;
            modelDropdown.appendChild(opt);
            // tab
            const t = document.createElement('div');
            t.className = 'tab' + (i===0? ' active':'');
            t.textContent = model;
            t.addEventListener('click', ()=>{selectModel(model); highlightTab(t)});
            tabs.appendChild(t);
        });

        modelDropdown.addEventListener('change', ()=>selectModel(modelDropdown.value));
        partDropdown.addEventListener('change', updateResult);
        clearBtn.addEventListener('click', clearSelection);

        const first = Object.keys(iphoneImageMap)[0];
        if(first) selectModel(first);
    }

    function highlightTab(activeEl){
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        activeEl.classList.add('active');
        modelDropdown.value = activeEl.textContent;
    }

    function selectModel(model){
        if(!model || !iphoneImageMap[model]){
            partDropdown.innerHTML = '<option value="">-- Ch·ªçn ph·∫ßn c·ª©ng --</option>';
            partDropdown.disabled = true;
            resultBox.textContent = 'H√£y ch·ªçn ƒë·ªùi iPhone.';
            gallery.innerHTML = '';
            return;
        }
        partDropdown.disabled = false;
        partDropdown.innerHTML = '<option value="">-- Ch·ªçn ph·∫ßn c·ª©ng --</option>';
        Object.keys(iphoneImageMap[model]).forEach(p=>{
            const o = document.createElement('option');
            o.value = p;
            o.textContent = p;
            partDropdown.appendChild(o);
        });
        resultBox.textContent = `B·∫°n ƒë√£ ch·ªçn: ${model} ‚Äî (ch∆∞a ch·ªçn ph·∫ßn c·ª©ng)`;
        gallery.innerHTML = '';
        document.querySelectorAll('.tab').forEach(t=>{
            if(t.textContent === model) t.classList.add('active'); else t.classList.remove('active');
        });
    }

    function updateResult(){
        const model = modelDropdown.value;
        const part = partDropdown.value;
        if(!model){ resultBox.textContent = 'H√£y ch·ªçn ƒë·ªùi iPhone.'; return; }
        if(!part){ resultBox.textContent = `B·∫°n ƒë√£ ch·ªçn: ${model} ‚Äî (ch∆∞a ch·ªçn ph·∫ßn c·ª©ng)`; gallery.innerHTML=''; return; }
        resultBox.innerHTML = `<strong>Ch·ªçn c·ªßa b·∫°n:</strong><br>${model} ‚Äî <em>${part}</em>`;
        // load ·∫£nh
        gallery.innerHTML = '';
        iphoneImageMap[model][part].forEach(src=>{
            const img = document.createElement('img');
            img.src = src;
            gallery.appendChild(img);
        });
    }

    function clearSelection(){
        modelDropdown.value = '';
        partDropdown.innerHTML = '<option value="">-- Ch·ªçn ph·∫ßn c·ª©ng --</option>';
        partDropdown.disabled = true;
        resultBox.textContent = 'ƒê√£ x√≥a ch·ªçn.';
        gallery.innerHTML = '';
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    }

    init();
</script>
</body>
</html>
